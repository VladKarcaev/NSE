<h2 class="form">Enter E-mail and Password to login in AdminPanel</h2>
	<form action="" method="POST">
		<center><table class="form">
			<tr>
				<td>E-mail:</td>
				<td><input type="text" size="30" name="email"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" size="30" maxlength="20" name="pass"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td colspan="2"><input class="submit" type="submit" value="Login" name="submit"></td>
			</tr></center>
		</table>
	</form>
